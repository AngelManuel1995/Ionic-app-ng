<ion-header>
  <ion-navbar color='danger'>
    <ion-title>Terminados</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <h2>Lista de terminados</h2>

  <ion-card *ngFor="let lista of _listaDeseosService.lists | pendientes:true;  let i = index">
    
    <ion-item color="dark" (click)="showDetail(lista, i)">

      <h2 style="color:white;" >{{lista.nombre}}</h2>

      <ion-note item-right>
        {{ lista.items.length }} items
      </ion-note>

    </ion-item>

    <ion-list>

      <ion-item (click)="showDetail(lista, i)" *ngFor="let item of lista.items | slice:0:2">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          {{ item.nombre }}
      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2">
          <ion-icon color="danger" ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle"></ion-icon>
      </ion-item>

    </ion-list>


  </ion-card>
    
</ion-content>
